<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thu</title>
    <script src="../lib/jquery-3.6.0.js"></script>
</head>
<style>
    .a{
        width: 100px;
        height: 100px;
        background-color: aqua;
    }
    .b{
        width: 200px;
        height: 200px;
        background-color: aquamarine;
    }
    .c{
        width: 300px;
        height: 300px;
        background-color: red;
    }
</style>
<script>
    $(document).ready(function(){
        
        $(".a").css("display","block");
        $(".b").css("display","block");
        $(".c").css("display","none");
        $(".d").css("display","none");
        
    })
</script>
<body>
    <div class="d">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
    </div>
</body>
</html>
